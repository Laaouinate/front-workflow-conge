<form [formGroup]="formDemande">
    <div class="form-group">
      <label>Date Début</label>
      <input type="date" class="form-control" formControlName="dateDebut"  [(value)]="fromDate"  (change)="onKeyUpfromdate($event)">
      <div *ngIf="formDemande.get('dateDebut').invalid &&  formDemande.get('dateDebut').errors && 
      (formDemande.get('dateDebut').dirty || formDemande.get('dateDebut').touched)">
      <small class="text-danger" *ngIf="formDemande.get('dateDebut').hasError('required')">
        Ce champ est requis.
      </small>
      </div>
    </div>
    <div class="form-group">
      <label>Date Fin</label>
      <input type="date" class="form-control" formControlName="dateFin"  [(value)]="toDate" (change)="onKeyUptoDate($event)">
      <div *ngIf="formDemande.get('dateFin').invalid &&  formDemande.get('dateFin').errors && 
      (formDemande.get('dateFin').dirty || formDemande.get('dateFin').touched)">
      <small class="text-danger" *ngIf="formDemande.get('dateFin').hasError('required')">
        Ce champ est requis.
      </small>
      </div>
    </div>

    <div class="form-group">
      <label>Nombre Jours</label>
      <input type="text" name="date" class="form-control" [(value)]="leaveDays" formControlName="nombreJours" readonly />
    
    </div>

    <div class="form-group">
      <label>Type Congé</label>
      <!-- <input type="text" class="form-control" placeholder="Type de congé" formControlName="congeType">
      <div *ngIf="formDemande.get('congeType').invalid &&  formDemande.get('congeType').errors && 
      (formDemande.get('congeType').dirty || formDemande.get('congeType').touched)">
      <small class="text-danger" *ngIf="formDemande.get('congeType').hasError('required')">
        Ce champ est requis.
      </small>
      </div> -->

      <select class="custom-select"  formControlName="congeType" (change)="changeCongeType($event)">
        <option selected>Congé annuel</option>
        <option value="Congé sans solde">Congé sans solde</option>
        <option value="Congé maladie">Congé maladie</option>
      </select>
      
      <div *ngIf="formDemande.get('congeType').invalid &&  formDemande.get('congeType').errors && 
      (formDemande.get('congeType').dirty || formDemande.get('congeType').touched)">
      <small class="text-danger" *ngIf="formDemande.get('congeType').hasError('required')">
        Ce champ est requis.
      </small>
      </div>
    </div>

    <div class="form-group">
      <label>Commentaire</label>
      <!-- <input type="text" class="form-control"  placeholder="Commentaire" formControlName="comment">
      <div *ngIf="formDemande.get('comment').invalid &&  formDemande.get('comment').errors && 
      (formDemande.get('comment').dirty || formDemande.get('comment').touched)">
      <small class="text-danger" *ngIf="formDemande.get('comment').hasError('required')">
        Ce champ est requis.
      </small>
      <small class="text-danger" *ngIf="formDemande.get('comment').hasError('minlength')">
        Le commentaire doit comporter au moins 5 caractères.
      </small>
      </div> -->

      <textarea class="form-control"  formControlName="comment" rows="3"></textarea>
    </div>

    <div class="form-button">
        <button (click)="SaveDemande()" type="button" class="btn btn-primary"  [disabled]="!formDemande.valid">Submit</button>
    </div>
    
  </form>
